<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Welcome to Dog Helper App!{% endblock %}</title>
</head>
<body>{% block body %}
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {% block errors %}
            {% if form.errors %}
            {% for error in form.errors %}
                <div>
                    <strong>{{ error }}</strong>
                </div>
            {% endfor %}
            {% endif %}
            {% endblock %}
            {% block form %}{{ form.as_p }}{% endblock %}
            <input type="submit" value="{% block submit %}Save{% endblock %}">
        </form>
        <hr>
        {% block additional_buttons %}{% endblock %}
    </div>{% endblock %}
</body>
</html>
