<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Welcome to Dog Helper App!{% endblock %}</title>
</head>
<body>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% block submit %}Save{% endblock %}">
        </form>
    </div>
</body>
</html>
