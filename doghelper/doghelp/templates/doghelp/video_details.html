{% extends 'doghelp/base.html' %}
{% block body %}
    <div>
        <h3>
            {{ video.name }}
        </h3>
        <p>{{ video.upload_time }}</p>
        <hr>
        <video width='500' controls>
            <source src='{{ MEDIA_URL }}{{ video.videofile }}' type='video/mp4'>
        </video>
    </div>
{% endblock %}
{% block additional_buttons %}
    <div>
        <a href="{% url 'doghelp:update_video_name' video.id %}"><button>Update video name</button></a>
        <a href="{% url 'doghelp:delete_video' video.id %}"><button>Delete this video</button></a>
        <a href="{% url 'doghelp:main' %}"><button>Back to main page</button><br></a>
    </div>
{{ block.super }}
{% endblock %}
